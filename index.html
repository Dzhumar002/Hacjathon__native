<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike - Just Do It</title>
    <link rel="shortcut icon" href="./images/Favicon__Icon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="nav-item is-active" active-color="orange">Home</a>
      <a href="#" class="nav-item" active-color="green">Man</a>
      <a href="#" class="nav-item" active-color="blue">Women</a>
      <a href="#" class="nav-item" active-color="red">Kids</a>
      <a href="#" class="nav-item" active-color="rebeccapurple">Sale</a>
      <span class="nav-indicator"></span>

      <!-- <a
          ><img class="cart__icon" src="./images/Cart__Icons.png" alt="cart"
        /></a> -->
      <a
        ><img src="./images/Admin__Icon.png" alt="admin" id="admin__panel" a
      /></a>
      <!--! search input -->
      <form class="form">
        <label for="search">
          <input
            class="input"
            type="text"
            required=""
            placeholder="Search..."
            id="search"
          />
          <div class="fancy-bg"></div>
          <div class="search" id="search-btn">
            <svg
              viewBox="0 0 24 24"
              aria-hidden="true"
              class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr"
            >
              <g>
                <path
                  d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                ></path>
              </g>
            </svg>
          </div>
          <!-- close btn -->
          <button class="close-btn" type="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </label>
      </form>
      <!-- !Search input end -->
    </nav>

    <!-- Modal for Admin Panel -->

    <div class="login-box">
      <form>
        <a>
          <img src="./images/close-modal.png" alt="close" class="close__modal"
        /></a>
        <div class="user-box">
          <input type="text" name="" required="" id="add-img" />
          <label>Image</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" id="add-title" />
          <label>title</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" id="add-price" />
          <label>price</label>
        </div>

        <center>
          <a href="#" id="add-save"> save </a>
        </center>

        <center>
          <a href="#" id="add-edit"> Edit </a>
        </center>
      </form>
    </div>

    <div id="product-list"></div>
    <ul class="pagination">
      <li id="prev">Previous</li>

      <div class="pagination-list"></div>

      <li id="next">Next</li>
    </ul>
    <script src="./main.js"></script>
  </body>
</html>
